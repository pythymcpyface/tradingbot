version: '3.8'

services:
  # New PostgreSQL database for the trading bot
  postgres:
    image: postgres:15
    container_name: tradingbot-postgres-glicko
    restart: unless-stopped
    environment:
      POSTGRES_DB: tradingbot_glicko
      POSTGRES_USER: tradingbot
      POSTGRES_PASSWORD: secure_password_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5437:5432"  # Using 5437 to avoid port conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - tradingbot-network
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB

  # Redis for caching (optional but recommended for production)
  redis:
    image: redis:7-alpine
    container_name: tradingbot-redis-glicko
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tradingbot-network
    command: redis-server --appendonly yes

  # PgAdmin for database management (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tradingbot-pgadmin-glicko
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tradingbot.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - tradingbot-network
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  tradingbot-network:
    driver: bridge